<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <title>Instagram - Digital Innovation One</title>
</head>

<body>

        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/phone-mockup.png" alt="Celular">

            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como marinhomich </a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">
                        <a  href="#" class="link-blue">Trocar de Conta</a>
                        ou
                        <a  href="#" class="link-blue">Cadastre-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>

        </div>
  
   

</body>

</html>
